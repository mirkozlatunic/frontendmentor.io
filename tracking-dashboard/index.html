<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="avatar">
        <div class="avatar-card">
          <img
            src="./images/image-jeremy.png"
            alt="jeremy"
            class="img-avatar"
          />
          <p class="avatar-report">Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="date-card">
          <button class="date-card-button">Daily</button>
          <button class="date-card-button">Weekly</button>
          <button class="date-card-button">Monthly</button>
        </div>
      </div>
      <div class="card">
        <div class="img-card">
          <img src="./images/icon-work.svg" alt="work" class="img-bg" />
        </div>
        <div class="time-card">
          <div class="time-card-header">
            <p class="time-card-section">Work</p>
            <img
              src="./images/icon-ellipsis.svg"
              alt="dots"
              class="time-card-dots"
            />
          </div>
          <div class="time-card-data">
            <p class="time-card-hours">32hrs</p>
            <p class="time-card-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
