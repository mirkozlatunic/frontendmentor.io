<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <main>
      <div class="title-container">
        <h1 class="title">S P L I T T E R</h1>
      </div>
      <div class="calculator-container">
        <div class="input-section">
          <div class="bill-input">
            <label for="bill">Bill</label>
            <input
              type="number"
              id="bill"
              placeholder="0"
              min="0"
              step="0.01"
            />
          </div>

          <div class="tip-section">
            <p>Select Tip %</p>
            <div class="tip-grid">
              <button class="tip-btn" data-tip="5">5%</button>
              <button class="tip-btn" data-tip="10">10%</button>
              <button class="tip-btn" data-tip="15">15%</button>
              <button class="tip-btn" data-tip="25">25%</button>
              <button class="tip-btn" data-tip="50">50%</button>
              <input
                type="number"
                id="custom-tip"
                placeholder="Custom"
                min="0"
                max="100"
              />
            </div>
          </div>

          <div class="people-input">
            <div class="label-container">
              <label for="people">Number of People</label>
              <span class="error-msg">Can't be zero</span>
            </div>
            <input type="number" id="people" placeholder="0" min="1" />
          </div>
        </div>

        <div class="result-section">
          <div class="amounts">
            <div class="tip-amount">
              <div class="label">
                <p>Tip Amount</p>
                <span>/ person</span>
              </div>
              <div class="amount">$<span id="tip-per-person">0.00</span></div>
            </div>
            <div class="total-amount">
              <div class="label">
                <p>Total</p>
                <span>/ person</span>
              </div>
              <div class="amount">$<span id="total-per-person">0.00</span></div>
            </div>
          </div>
          <button id="reset" class="reset-btn">RESET</button>
        </div>
      </div>
    </main>
  </body>
</html>
